<html lang="en">

<div class="page-one">

    <body>
        <h1 class="font">
            What does you name said about you?
            See what the crystal ball says!
        </h1>

        <img src="photos/ball.png" alt="photo of a crystal ball" class="ball one">
        <form>

            <input class="font" type="text" id="inputName" value="Type in your name..."></input>
            <button class="fonts">Ready?</button>
        </form>
        </div>
<div class="page-two">
    <img alt="what the crystal ball think you look like">
    <p>image provided by witches at Pexels</p>
    <div class="bottom-two">

        <img src="photos/ball.png" alt="photo of a crystal ball" class="ball two">
        <h2 class="font">
            “For this is what i see!” the Crystal Ball says
            “A <span id="displayAge">34</span> old <span id="displayGender">women</span> that is <span id="displayOrigin">black</span>”
        </h2>
    </div>
        <button class="font">try again</button>
        <p>other images provided by the wizard at FreePik</p>
</div>
